<title>KatieConf</title>
<body>
  <div class="section intro-header" style="background-image: url('{{site.baseurl}}/img/header_image.jpg')">
    <div class="container">
        <h2 class="year-header">
        <a href="https://2016.katieconf.xyz">2016</a> |
        <a href="https://2017.katieconf.xyz">2017</a> |
        <a href="https://2018.katieconf.xyz">2018</a> |
        <a href="https://2019.katieconf.xyz">2019</a> |
        {% if page.permalink == "/" %}<b>Eternal</b>{%else%}<a href="https://katieconf.xyz">Eternal</a>{%endif%}
        </h2>

      <h1 class="section-heading fancyfont" style="padding-top: 45px"><img height="200px" src="img/katieconf_1.png"></h1>

    </div>
  </div>
  {{content}}
<hr>

<div class="section">
    <div class="container">
      <div class="row">
        <p>KatieConf. Header image by <a href="https://unsplash.com/photos/assorted-color-fireworks-lot-tVCu6V-IcSI">kazuend</a>. <a href="mailto:katie+katieconf@glasnt.com">Contact</a></p>
      </div>
    </div>
  </div>
